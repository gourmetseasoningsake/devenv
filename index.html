<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ title }}</title>

  {%- if robots -%}<meta name="robots" content="{{ robots }}">{%- endif -%}
  {%- if rating -%}<meta name="rating" content="{{ rating }}">{%- endif -%}

  <link rel="icon" href="/src/etc/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/src/etc/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/etc/apple-touch-icon.png">

  {%- if ogTitle -%}<meta property="og:title" content="{{ ogTitle }}">{%- endif -%}
  {%- if ogType -%}<meta property="og:type" content="{{ ogType }}">{%- endif -%}
  {%- if ogImage -%}<meta property="og:image" content="{{ ogImage }}">{%- endif -%}
  {%- if ogUrl -%}<meta property="og:url" content="{{ ogUrl }}">{%- endif -%}
  {%- if ogDescription -%}<meta property="og:description" content="{{ ogDescription }}">{%- endif -%}
  {%- if ogSiteName -%}<meta property="og:site_name" content="{{ ogSiteName }}">{%- endif -%}

  <script type="module" src="/src/index.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <the-app></the-app>
</body>
</html>
